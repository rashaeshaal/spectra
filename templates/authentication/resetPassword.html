{% extends 'homeindex.html' %}


{% block title %}edit user{% endblock %}

{% block content %}



<section class="section-conten padding-y" style="min-height: 84vh">

  <div class="card mx-auto" style="max-width: 380px; margin-top: 100px;">
      <div class="card-body">
          <h4 class="card-title mb-4">Forgot Password</h4>

          <form method="POST" action="">
              {% csrf_token %}
              <div class="form-group">
                  <input type="email" required name="email" class="form-control" placeholder="Email Address">
              </div>

              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </div>
          </form>
      </div>
  </div>

  <p class="text-center mt-4">Got Password? <a href="{% url 'handlelogin' %}">Login</a></p>
  <br><br>

</section>
{% endblock content %}
