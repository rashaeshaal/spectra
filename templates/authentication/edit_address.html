
{% extends 'navbar.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}

<div style="margin-top: 5rem;" class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5>Edit Address</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name">First_name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ userr.first_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last_name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ address.user.last_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">email</label>
                            <input type="text" class="form-control" id="email" name="email" value="{{ address.user.email }}" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" name="mobile" value="{{ address.user.mobile }}" required>
                        </div>
                        <div class="form-group">
                            <label for="address_line_1">Address</label>
                            <input type="text" class="form-control" id="address_line_1" name="address_line_1" value="{{ address.address_line_1 }}" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" value="{{ address.city }}" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" name="state" value="{{ address.state }}" required>
                        </div>
                        {% comment %} <div class="form-group">
                            <label for="postal_code">Postal Code</label>
                            <input type="text" class="form-control" id="postcode" name="postal_code" value="{{ address.postcode }}" required>
                        </div> {% endcomment %}
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" name="country" value="{{ address.country }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                    


{% endblock content %}
