{% extends 'baseadmin.html' %}
{% block title %}dashboard{% endblock title %}
{% block content %}


    <div class="container">
        <h2>Order Amounts by Status</h2>
        <canvas id="orderAmountChart" width="400" height="200"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var statusLabels = [
            {% for status_total in status_order_totals %}
                "{{ status_total.status }}",
            {% endfor %}
        ];

        var totalAmounts = [
            {% for status_total in status_order_totals %}
                {{ status_total.total_amount }},
            {% endfor %}
        ];

        var ctx = document.getElementById('orderAmountChart').getContext('2d');
        var orderAmountChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: statusLabels,
                datasets: [{
                    label: 'Total Amount',
                    data: totalAmounts,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value, index, values) {
                                return 'â‚¹' + value;
                            }
                        }
                    }
                }
            }
        });
    </script>
{% endblock content %}
