{% extends 'baseadmin.html' %}
{% block title %}Delete Image{% endblock title %}
{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-12">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Delete Image</h6>
                <h2>Delete Image</h2>
                <form method="post">
                    {% csrf_token %}
                    
                    <p>Are you sure you want to delete this image?</p>
                    
                    <input type="submit" class="btn btn-danger" value="Delete Image">
                    <a href="{% url 'product_gallery_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
